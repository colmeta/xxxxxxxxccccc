<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 320px;
      margin: 0;
      padding: 16px;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: #0a0a0a;
      color: #fff;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 12px;
    }
    .logo {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #00fff2, #a855f7);
      border-radius: 6px;
    }
    .brand {
      font-weight: 800;
      font-size: 1.1rem;
      letter-spacing: -0.5px;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 16px;
    }
    .label {
      font-size: 0.65rem;
      text-transform: uppercase;
      color: rgba(255,255,255,0.5);
      margin-bottom: 4px;
      letter-spacing: 1px;
    }
    .value {
      font-size: 0.9rem;
      font-weight: 600;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #00fff2, #a855f7);
      color: #000;
      font-weight: 800;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    button:active { transform: scale(0.98); }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    #status {
      margin-top: 12px;
      text-align: center;
      font-size: 0.75rem;
      color: rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"></div>
    <div class="brand">CLARITY PEARL</div>
  </div>

  <div id="capture-view">
    <div class="card">
      <div class="label">Target Lead</div>
      <div id="lead-name" class="value">Not Detected</div>
      <div id="lead-title" class="value" style="font-weight: 400; font-size: 0.8rem; margin-top: 2px;">Visit a LinkedIn Profile</div>
    </div>
    
    <button id="capture-btn" disabled>Sync to Sales Vault</button>
    <div id="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
